
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登陆框</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">Login to <span>fanzhiyang.cn</span></div>
		<form action="" method="post">
			<ul>
				<li>
					<div class="text">
						<span class="yonghu">&#xe601;</span><input type="text" placeholder="fanzhiyang">
					</div>
				</li>
				<li>
					<div class="password">
						<span class="mima">&#xe600;</span><input type="password" placeholder="••••••••••••••">
					</div>
				</li>
				<li class="remember">
					<input id="checkbox" type="checkbox"><label for="checkbox"></label>Remember Me
				</li>
				<li>
					<a href="">Forgot username or password?</a>
				</li>
				<li>
					<input type="button" value="Login">
				</li>
			</ul>
		</form>
		<div class="footer">
			<p>Copyright ©2017 <a href="http://fanzhiyang.cn">樊致阳博客</a>&nbspAll Rights Reserved</p>
		</div>
	</div>
</body>
</html>
