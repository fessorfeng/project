<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery实现图片轮播</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="slider.js"></script>
</head>

<body>
    <div class="slideBox">
        <ul>
            <li><img src="src/01.jpg" width="900" height="400"/></li>
            <li><img src="src/02.jpg" width="900" height="400"/></li>
            <li><img src="src/03.jpg" width="900" height="400"/></li>
            <li><img src="src/04.jpg" width="900" height="400"/></li>
            <li><img src="src/05.jpg" width="900" height="400"/></li>
        </ul>
        <div class="spanBox">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
        <div class="prev"><img src="src/Buttons/b-left.png"/></div>
        <div class="next"><img src="src/Buttons/b-right.png"/></div>
    </div>
</body>
</html>
