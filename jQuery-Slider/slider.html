<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" href="style.css" rel="stylesheet"/>
</head>
<body>
    <div id="wrapper"><!-- 最外层部分 -->
        <div id="banner"><!-- 轮播部分 -->
            <ul class="imgList"><!-- 图片部分 -->
                <li><a href="#"><img src="src/01.jpg" width="400px" height="200px" alt="puss in boots1"></a></li>
                <li><a href="#"><img src="src/02.jpg" width="400px" height="200px" alt="puss in boots2"></a></li>
                <li><a href="#"><img src="src/03.jpg" width="400px" height="200px" alt="puss in boots3"></a></li>
                <li><a href="#"><img src="src/04.jpg" width="400px" height="200px" alt="puss in boots4"></a></li>
                <li><a href="#"><img src="src/05.jpg" width="400px" height="200px" alt="puss in boots5"></a></li>
            </ul>
            <img src="src/Buttons/b-left.png" width="20px" height="40px" id="prev">
            <img src="src/Buttons/b-right.png" width="20px" height="40px" id="next">
            <div class="bg"></div> <!-- 图片底部背景层部分-->
            <ul class="infoList"><!-- 图片左下角文字信息部分 -->
                <li class="infoOn">puss in boots1</li>
                <li>puss in boots2</li>
                <li>puss in boots3</li>
                <li>puss in boots4</li>
                <li>puss in boots5</li>
            </ul>
            <ul class="indexList"><!-- 图片右下角序号部分 -->
                <li class="indexOn">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>


</body>
</html>
